<!DOCTYPE html>
<html>
    <head>
        <title>React ES6 Classes</title>
    </head>
    <body>
        <script>
        class Car {
            constructor(name) {
            this.brand = name;
            }
        }
        const mycar = new Car("Ford");
        document.write(mycar.brand);
        </script>
    </body>
</html>
