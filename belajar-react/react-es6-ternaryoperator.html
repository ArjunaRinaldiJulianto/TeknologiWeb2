<!DOCTYPE html>
<html>
    <head>
        <title>React ES6 Ternary Operator</title>
    </head>
    <body>
        <h1 id="demo"></h1>

        <script>
            function renderApp() {
                document.getElementById("demo").innerHTML = "Welcome!";
            }

            function renderLogin() {
                document.getElementById("demo").innerHTML = "Please log in";
            }

            let authenticated = true;
            // let authenticated = false;

            authenticated ? renderApp() : renderLogin();
        </script>

        <p>Try changing the "authenticated" variable to false, and run the code to see what happens.
        </p>
    </body>

</html>
