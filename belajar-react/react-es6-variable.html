<!DOCTYPE html>
<html>
    <head>
        <title>React ES6 Variable</title>
    </head>
    <body>
        <h1>Contoh Variabel dalam JavaScript</h1>

        <!-- Menggunakan var (variabel dapat diubah) -->
        <script>
        var xVar = 5.6;
        document.write("<p>Nilai xVar: " + xVar + "</p>");
        </script>

        <!-- Menggunakan let (variabel dapat diubah) -->
        <script>
        let xLet = 5.6;
        document.write("<p>Nilai xLet: " + xLet + "</p>");
        </script>

        <!-- Menggunakan const (variabel tidak dapat diubah) -->
        <script>
        const xConst = 5.6;
        document.write("<p>Nilai xConst: " + xConst + "</p>");
        </script>
    </body>
</html>
