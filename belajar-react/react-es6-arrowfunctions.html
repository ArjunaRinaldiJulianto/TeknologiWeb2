<!DOCTYPE html>
<html>
    <head>
        <title>React ES6 Arrow Functions</title>
    </head>
    <body>
        <h1>Function and Arrow Function</h1>

        <p>This demonstrates both a regular function and an arrow function.</p>

        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
        // Regular function
        function regularHello() {
            return "Hello World from a regular function!";
        }

        // Arrow function
        const arrowHello = () => "Hello World from an arrow function!";

        document.getElementById("demo1").innerHTML = regularHello();
        document.getElementById("demo2").innerHTML = arrowHello();
        </script>
    </body>
</html>
