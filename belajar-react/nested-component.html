
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Belajar Reactjs</title>
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script> 
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            class Message extends React.Component {
                render() {
                    return (
                        <div>
                            <small>{this.props.sender}:</small> 
                            <p>{this.props.content}</p>
                            <hr />
                        </div>
                    );
                }
            }
            // membuat komponen ChatBox
            class ChatBox extends React.Component { 
                render() { 
                    return (
                        <div>
                            <Message sender="henny" content="Sudah belajar React?" /> 
                            <Message sender="adi" content="Ini lagi belajar React" /> 
                            <Message sender="henny" content="OK, selamat belajar" />
                        </div>
                    );
                }
            }
            ReactDOM.render(<ChatBox />, document.getElementById("app"));
        </script>
    </body>
</html>
